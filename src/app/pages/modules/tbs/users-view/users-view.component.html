<!-- <div class="row mb-3 mx-1  {{ loadingInProgress ? 'hidden' : '' }}"> -->
<div class="row mb-3 mx-1">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-3 col-lg-3 mt-1"><h2>Users</h2></div>

        <div class="col-4 col-lg-4 mt-1">
          <a class="btn btn-primary float-end" style="margin-right: 3">
            <i
              class="bi bi-person-plus-fill label-icon align-middle fs-16 me-2"
            ></i>
            Add User</a
          >
        </div>

        <div class="col-2 col-lg-2 mt-1">
          <select
            class="form-select"
            aria-label="Platform"
            [(ngModel)]="selectedPlatform"
            (change)="getAutoMeterReadings()"
          >
            <!-- <option selected value="">Select...</option> -->
            <option *ngFor="let item of roleList" [value]="item.value">
              {{ item.value }}
            </option>
          </select>
        </div>

        <div class="form-outline col-3 col-lg-3 mt-1">
          <input
            (keyup)="searchUser($event)"
            [(ngModel)]="searchTerm"
            type="text"
            id="searchKey"
            class="form-control input-sm"
            placeholder="Search"
          />
        </div>
      </div>
    </div>

    <div class="card-body pb-3">
      <app-table
        *ngIf="!loadingInProgress"
        [headArray]="headArray"
        [dataArray]="tableData"
        [dataTableOptions]="usersViewTableOptions"
        [totalRowsInSelection]="totalDataCount"
        [selectedPageSize]="selectedPageSize"
        [selectedPage]="selectedPage"
        (onPaginationChanged)="onPaginationChange($event)"
        (onPagesizeChanged)="onPagesizeChange($event)"
      >
      </app-table>
    </div>
  </div>
</div>
