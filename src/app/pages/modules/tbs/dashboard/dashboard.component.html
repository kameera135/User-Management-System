<body>
  <div class="row align-items-center" *ngIf="loadingInProgress">
    <app-waiting-circle></app-waiting-circle>
  </div>
  <div class="row mb-3 mx-1  {{ loadingInProgress ? 'hidden' : '' }}">
    <div class="container mx-6">
      <div class="row">
        <div class="col-md-3" *ngFor="let menu of menuItems">
          <div class="dashboard-card">
            <app-dashboard-card [subMenus]="menu.subItems"></app-dashboard-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
