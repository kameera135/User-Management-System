<div class="row align-items-center" *ngIf="loadingInProgress">
  <app-waiting-circle></app-waiting-circle>
</div>

<div class="row mb-3 mx-1  {{ loadingInProgress ? 'hidden' : '' }}">
  <div class="container">
    <div class="row g-5">
      <div class="col" *ngFor="let menu of menuItems">
        <app-dashboard-card [title]="menu.label" [subMenus]="menu.subItems"></app-dashboard-card>
      </div>
    </div>
  </div>
</div>
