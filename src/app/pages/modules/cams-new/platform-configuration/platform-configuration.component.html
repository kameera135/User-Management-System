<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="row align-items-center" *ngIf="loadingInProgress">
  <app-waiting-circle></app-waiting-circle>
</div>

<div class="row mb-3 mx-1  {{ loadingInProgress ? 'hidden' : '' }}">
<div class="row mb-3 mx-1">
  <div class="card">
    <div class="card-header">
      <div class="row d-flex">
        <div class="col-lg-8 mt-1"><h2>Platforms</h2></div>

        <div class="form-outline col-sm-6 w-25 mt-1 mx-0">
          <input
            (keyup)="getSearchTerm($event)"
            [(ngModel)]="searchTerm"
            type="text"
            id="searchKey"
            class="form-control input-sm"
            placeholder="Search Platform"
          />
        </div>

        <div class="col-2 w-auto col-sm-5 mt-1 p-0 m-0 mb-sm-10">
          <a
            class="btn btn-primary float-end"
            style="margin-right: 2"
            (click)="onAddPlatformButtonClicked()"
          >
            <i
              class="bi bi-plus-square-fill label-icon align-middle fs-16 fs-sm-14 me-1"
            ></i>
            Add Platform</a
          >
        </div>
      </div>
    </div>

    <div class="card-body pb-3">
      <app-table
        *ngIf="!loadingInProgress"
        [headArray]="headArray"
        [dataArray]="tableData"
        [dataTableOptions]="platformConfigTableOptions"
        [totalRowsInSelection]="totalDataCount"
        [selectedPageSize]="selectedPageSize"
        [selectedPage]="selectedPage"
        (onPaginationChanged)="onPaginationChange($event)"
        (onPagesizeChanged)="onPagesizeChange($event)"
        (onEdit)="onEditButtonClicked($event)"
        (onDelete)="deletePlatforms($event)"
        (onRowDoubleClick)="onViewButtonClicked($event)"
        (dblClick)="onViewButtonClicked($event)"
        (onViewPlaformUsers)="onViewPlatformUsers($event)"
      >
      </app-table>
    </div>
  </div>
</div>
