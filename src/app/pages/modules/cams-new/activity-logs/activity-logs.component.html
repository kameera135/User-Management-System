<!-- <div class="row mb-3 mx-1  {{ loadingInProgress ? 'hidden' : '' }}"> -->
<div class="row mb-3 mx-1">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-6 col-lg-6 mt-1"><h2>Activity Logs</h2></div>

        <div class="col-6 col-lg-6 mt-1">
          <div class="row">
            <div class="col-3 col-lg-3">
              <select
                class="form-select"
                aria-label="Year"
                [(ngModel)]="selectedYear"
                (change)="loadData()"
              >
                <!-- <option selected value="">Select...</option> -->
                <option *ngFor="let item of yearList" [value]="item.value">
                  {{ item.value }}
                </option>
              </select>
            </div>
            <div class="col-3 col-lg-3">
              <select
                class="form-select"
                aria-label="Month"
                [(ngModel)]="selectedMonth"
                (change)="loadData()"
              >
                <!-- <option selected value="">Select...</option> -->
                <option *ngFor="let item of monthList" [value]="item.id">
                  {{ item.value }}
                </option>
              </select>
            </div>
            <div class="col-3 col-lg-3">
              <select
                class="form-select"
                aria-label="Platform"
                [(ngModel)]="selectedPlatform"
                (change)="loadData()"
              >
                <!-- <option selected value="">Select...</option> -->
                <option *ngFor="let item of platformList" [value]="item.value">
                  {{ item.value }}
                </option>
              </select>
            </div>
            <div class="col-3 col-lg-3">
              <select
                class="form-select"
                aria-label="Role"
                [(ngModel)]="selectedRole"
                (change)="loadData()"
                [disabled]="selectedPlatform == 'All Platforms'"
              >
                <option *ngFor="let item of roleList" [value]="item.value">
                  {{ item.value }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body pb-3">
      <app-table
        *ngIf="!loadingInProgress"
        [headArray]="headArray"
        [dataArray]="tableData"
        [dataTableOptions]="usersViewTableOptions"
        [totalRowsInSelection]="totalDataCount"
        [selectedPageSize]="selectedPageSize"
        [selectedPage]="selectedPage"
        (onPaginationChanged)="onPaginationChange($event)"
        (onPagesizeChanged)="onPagesizeChange($event)"
        (onRowDoubleClick)="onViewButtonClicked($event)"
      >
      </app-table>
    </div>
  </div>
</div>
