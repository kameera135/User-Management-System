<header id="page-topbar" data-scroll-header (window:scroll)="windowScroll()">
    <div class="col">
        <div class="row">
            <div class="layout-width">
                <div class="navbar-header">

                    <div class="d-flex flex-row w-100">
                        <div class="d-block d-lg-none">
                            <button type="button"
                                class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
                                id="topnav-hamburger-icon" (click)="toggleMobileMenu($event)">
                                <i class="bi bi-list text-warning display-3"></i>
                            </button>
                        </div>

                        <!--For company logo(Azbill)-->
                        <div class="float-sm-end horizontal-logo">
                            <a href="/" class="logo">
                                <span>
                                    <img src="assets/images/logo.png" alt="" height="40">
                                </span>
                            </a>
                        </div>

                    </div>

                    <div class="d-flex align-items-center">
                        <div style="width: 300px; text-align: right;" class="d-none d-lg-block">
                            <span class="fs-5 fw-bold me-1" [style.color]="moduleColor">
                                {{ module }}
                            </span>
                        </div>
                        <!--For Logo-->
                        <!-- <div>
                            <img src="assets/icons/logo/svg/sign-in-logo.svg" alt="aes logo" class="avatar-sm">
                        </div> -->
                        <!-- <h5>[LOGO]</h5> -->
                    </div>
                    <div class="d-flex align-items-center">

                        <div class="dropdown header-item" ngbDropdown>
                            <button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                                <span class="d-flex align-items-center">
                                    <img class="rounded-circle header-profile-user avatar-sm" src="{{ profileImage }}"
                                        alt="User Avatar">
                                </span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                                <div class="px-3 py-2 align-middle">
                                    <span class="fw-bold">&nbsp;Hi, {{ user }}</span>
                                    <br>
                                    <!-- <span style="font-size: 0.8em;">&nbsp;{{ role }}</span> -->
                                </div>
                                <div class="dropdown-divider"></div>
                                <button type="button" class="btn light-dark-mode dropdown-item">
                                    <span class='bi-sun-fill-x my-1' (click)="changeMode('dark')">
                                        Dark Mode
                                    </span>
                                    <span class='bi-moon-stars-fill-x my-1' (click)="changeMode('light')">
                                        Light Mode
                                    </span>
                                </button>
                                <a class="dropdown-item" target="_blank" (click)="navigateToUserAccount()">
                                    <span class="align-middle">Manage
                                        Profile</span></a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript: void(0);" (click)="logout()">
                                    <span class="align-middle text-danger fw-bolder"
                                        data-key="t-logout">Logout</span></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</header>
