    <meta charset="UTF-8">

<body>
  <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>USER MANAGEMENT SYSTEM</p>
        </div>
    </nav>
  <!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
  
        <div class="login-container" id="login">
            <div class="top">
                <!-- <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span> -->
                <header>User Login</header>
            </div>
            <div *ngIf="showError" style="color: red; font-size: medium; font-weight: bold;">
                {{errorMessage}}
            </div>
            <div *ngIf="showSuccess" style="color: rgb(60, 255, 0); font-size: medium; font-weight: bold;">
                {{successMessage}}
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate> 
                <div class="input-box">
                    <input type="text" id="username" class="input-field" placeholder="Username" formControlName = "username" name="username">
                    <i class="bx bx-user"></i>
                </div>
                <div class="col-md-8">
                  <em *ngIf="validateControl('username') && hasError('username', 'required')" style="color: red; font-size: medium; font-weight: bold;">Username is required</em>
                </div>
                <div class="input-box">
                    <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" class="input-field" placeholder="Password" formControlName = "password" name="password" >
                    <i class="bx bx-lock-alt"></i>
                    <span class="eyeicon">
                        <i class="bi bi-eye-fill h5" (click)="togglePasswordVisibility()" [ngClass]="visible?'bi bi-eye-fill':'bi bi-eye-slash-fill'"></i>
                    </span>
                    <!-- <button mat-icon-button (click)="togglePasswordVisibility()">
                        <i class="custom-eye-icon"></i>
                    </button> -->
                </div>
                <div class="col-md-8">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')" style="color: red; font-size: medium; font-weight: bold;">Password is required</em>
                </div>
                <div class="input-box">
                    <button type="submit" class="submit" value="Sign In" [disabled]="!loginForm.valid">Sign In</button>
                </div>
                <div class="two-col">
                    <div class="one">
                        <!-- <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label> -->
                    </div>
                    <div class="two">
                      <a [routerLink]="['/auth/forgot-password']" style="color: white;"> Forgot Password </a>
                    </div>
                </div>
            </form>
        </div>
