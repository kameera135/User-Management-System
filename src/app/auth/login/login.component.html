    <div class="form-box">
        
        <!------------------- login form -------------------------->
  
        <div class="login-container" id="login">
            <div class="top">
                <!-- <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span> -->
                <header>User Login</header>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off" novalidate> 
                <div class="input-box">
                    <input type="text" id="username" class="input-field" placeholder="Username" formControlName = "username" name="username">
                    <i class="bx bx-user"></i>
                </div>
                <div class="col-md-5">
                  <em *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</em>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" placeholder="Password" formControlName = "password" name="password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="col-md-5">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                </div>
                <div class="input-box">
                    <button type="submit" class="submit" value="Sign In" [disabled]="!loginForm.valid">Sign In</button>
                </div>
                <div class="two-col">
                    <div class="one">
                        <!-- <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label> -->
                    </div>
                    <div class="two">
                      <a [routerLink]="['/auth/forgot-password']"> Forgot Password </a>
                    </div>
                </div>
            </form>
