<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Ludiflex | Login & Registration</title>
  </head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="wrapper">
                <nav class="nav">
                    <div class="nav-logo">
                        <p>USER MANAGEMENT SYSTEM</p>
                    </div>
                </nav>
                <div class="form-box">
                    <div class="login-container" id="login">
                        <div class="top">
                            <header>Reset Password</header>
                        </div>
                        <div *ngIf="showError" style="color: red; font-size: medium; font-weight: bold;">
                            {{errorMessage}}
                        </div>
                        <div *ngIf="showSuccess" style="color: rgb(60, 255, 0); font-size: medium; font-weight: bold;">
                            {{successMessage}}
                        </div>
    
                        <div *ngIf="showSuccess" style="color: rgb(60, 255, 0); font-size: medium; font-weight: bold;">
                            Your password has been reset. Please <a [routerLink]="['/login']"> click here to log in. </a>
                        </div>
    
                        <form [formGroup]="resetPasswordForm" autocomplete="off" novalidate (ngSubmit)="resetPassword()">
                            <div class="input-box">
                                <input type="password" id="password" class="input-field" placeholder="Password" formControlName = "password" name="password">
                                <i class="bx bx-lock-alt"></i>
                            </div>
                            <div class="col-md-5">
                                <em *ngIf="validateControl('password') && hasError('password', 'required')"  style="color: red; font-size: medium; font-weight: bold;">Password is required</em>
                              </div>
    
                            <div class="input-box">
                                <input type="password" id="confirm" class="input-field" placeholder="Confirm Password" formControlName = "confirm" name="confirm">
                                <i class="bx bx-lock-alt"></i>
                            </div>
                            <div class="col-md-5">
                                <em *ngIf="validateControl('password') && hasError('password', 'required')"  style="color: red; font-size: medium; font-weight: bold;">Password is required</em>
                                <em *ngIf="hasError('confirm', 'mustMatch')"  style="color: red; font-size: medium; font-weight: bold;">Passwords must match</em>
                              </div>
                            <br>
                            <div class="mb-3 row">
                                <div class="input-box">
                                    <button type="submit" class="submit" value="Sign In" [disabled]="!resetPasswordForm.valid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
