<div class="page">
    <div class="wrapper">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" autocomplete="off" novalidate>
            <h1>Reset Password</h1>
            <!-- <div class="input-box">
                <input type="text" name="username" id="username" formControlName="username" placeholder="Username" autofocus>
                <i class='bx bx-user'></i>
            </div> -->
            <div class="input-box">
                <input type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" name="password" id="password" placeholder="Password">
                <i (click)="togglePasswordVisibility()" class="pw-toggle bx {{ hidePassword ? 'bx-hide' : 'bx-show' }}"></i>
            </div>
            
            <div class="input-box">
                <input type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password" name="password" id="password" placeholder="Confirm Password">
                <i (click)="togglePasswordVisibility()" class="pw-toggle bx {{ hidePassword ? 'bx-hide' : 'bx-show' }}"></i>
            </div>

            <!-- <div class="remember-forget">

                <a [routerLink]="['/auth/forgot-password']">Forget Password?</a>
            </div> -->
            
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</div>
