<div class="mt-3">
  <p class="fs-3">{{ title }}</p>
  <div *ngFor="let menu of subMenus">

    <div class="card ribbon-box border shadow-lg db-card mb-3 right" (click)="goToPage(menu.path)">
      <div class="card-body">
        <div *ngIf="menu.hasAlert" class="ribbon ribbon-danger ribbon-shape">Alert</div>
        <h5 class="fs-14 text-start">{{ menu.label }}</h5>
        <div class="ribbon-content text-muted mt-4">
          <p class="mb-0 text-info">
            {{ menu.description }}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
