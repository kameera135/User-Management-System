<div class="modal-header">
  <h5 class="modal-title fs-4" id="addReadingsModal">{{ modalTitle }}</h5>
  <button
    id="btnCommonModalClose"
    type="button"
    class="bg-transparent border-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">
      <i class="bi bi-x-lg text-dark"></i>
    </span>
  </button>
</div>

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="row modal-body">
    <div class="col-6" *ngIf="type != 'Add' && type != 'Edit'">
      <div class="mb-3">
        <label class="col-form-label">Platform ID*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="platformId"
          name="platformId"
          [disabled]="type == 'View'"
        />
        <div class="input-group"></div>
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
        <label class="col-form-label">Platform Code*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="platformCode"
          name="platformCode"
          [disabled]="type == 'View'"
        />
        <div class="input-group"></div>
      </div>
    </div>

    <div
      class="col-12">
      <div class="mb-3">
        <label class="col-form-label">Platform Name*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="platformName"
          name="platformName"
          [disabled]="type == 'View'"
        />
      </div>
    </div>

    <div class="col-12">
      <div class="mb-3">
        <label class="col-form-label">Description*</label>
        <textarea
          type="textarea"
          class="form-control"
          [(ngModel)]="description"
          name="description"
          [disabled]="type == 'View'"
        ></textarea>
      </div>
    </div>

    <div class="col-12">
      <div class="mb-3">
        <label class="col-form-label">URL*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="platformUrl"
          name="platformUrl"
          [disabled]="type == 'View'"
        />
      </div>
    </div>

    <!-- <div class="col-12" *ngIf="type != 'Add'">
      <div class="mb-3">
        <label class="col-form-label">Status*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="status"
          name="status"
          [disabled]="type == 'View'"
        />
      </div>
    </div> -->

    <!-- <div class="col-12" *ngIf="type != 'Add'">
      <div class="mb-3">
        <label class="col-form-label">Status*</label>
        <select
          class="form-select"
          [(ngModel)]="status"
          name="status"
          [disabled]="type === 'View'"
        >
          <option *ngFor="let option of statusOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div> -->

    <div class="col-12 mx-auto">
      <div class="d-flex justify-content-end">
        <!--Submit button-->
        <button type="submit" class="btn btn-success btn-label mt-3">
          <i class="bi {{ buttonIcon }} label-icon align-middle fs-16 me-2"></i
          >{{ buttonName }}
        </button>

        <!--Cancel button-->
        <button
          type="button"
          class="btn btn-danger btn-label mt-3 ms-2"
          (click)="activeModal.dismiss()"
        >
          <i
            class="bi {{ cancelButtonIcon }} label-icon align-middle fs-16 me-2"
          ></i
          >{{ cancelButtonName }}
        </button>
      </div>
    </div>
  </div>
</form>

<div class="modal-footer"></div>
