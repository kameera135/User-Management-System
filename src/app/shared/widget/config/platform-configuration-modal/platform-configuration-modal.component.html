<div class="modal-header">
  <h5 class="modal-title fs-4" id="addReadingsModal">{{ modalTitle }}</h5>
  <button
    id="btnCommonModalClose"
    type="button"
    class="bg-transparent border-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">
      <i class="bi bi-x-lg text-dark"></i>
    </span>
  </button>
</div>

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="row modal-body">
    <div class="col-6">
      <div class="mb-3">
        <label class="col-form-label">Platform Code*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="platformCode"
          name="platformCode"
          [disabled]="type == 'View'"
        />
        <div class="input-group"></div>
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
        <label class="col-form-label">Application Name*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="applicationName"
          name="applicationName"
          [disabled]="type == 'View'"
        />
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
        <label class="col-form-label">Description*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="description"
          name="description"
          [disabled]="type == 'View'"
        />
      </div>
    </div>

    <div class="col-6">
      <div class="mb-3">
        <label class="col-form-label">Status*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="status"
          name="status"
          [disabled]="type == 'View'"
        />
      </div>
    </div>
    <div class="col-12 mx-auto">
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success btn-label mt-3">
          <i class="bi {{ buttonIcon }} label-icon align-middle fs-16 me-2"></i
          >{{ buttonName }}
        </button>
      </div>
    </div>
  </div>
</form>

<div class="modal-footer"></div>
