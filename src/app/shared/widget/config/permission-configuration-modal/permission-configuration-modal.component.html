<div class="modal-header">
  <h5 class="modal-title fs-4" id="addReadingsModal">{{ modalTitle }}</h5>
  <button
    id="btnCommonModalClose"
    type="button"
    class="bg-transparent border-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">
      <i class="bi bi-x-lg text-dark"></i>
    </span>
  </button>
</div>

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
  <div class="row modal-body">
    <div class="col-6" *ngIf="type != 'Add' && type != 'Edit'">
      <div class="mb-3">
        <label class="col-form-label">Permission Code*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="permissionId"
          name="permissionId"
          [disabled]="type == 'View'"
        />
        <div class="input-group"></div>
      </div>
    </div>

    <div
      [ngClass]="{
        'col-12': type === 'Add' || type === 'Edit',
        'col-6': type !== 'Add' && type !== 'Edit'
      }"
    >
      <div class="mb-3">
        <label class="col-form-label">Permission*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="permissionName"
          name="permissionName"
          [disabled]="type == 'View'"
        />
      </div>
    </div>
    
    <div class="col-12" *ngIf="type != 'Add' && type != 'Edit'">
      <div class="mb-0">
        <label class="col-form-label">Platforms and Roles</label>
        <app-table
          *ngIf="!loadingInProgress"
          [headArray]="headArray"
          [dataArray]="tableData"
        >
        </app-table>
      </div>
    </div>

    <div class="col-12" *ngIf="type != 'Add' && type != 'Edit'">
      <div class="mb-3">
        <label class="col-form-label">Created Date*</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="createdDate"
          name="createdDate"
          [disabled]="type == 'View'"
        />
      </div>
    </div>

    <div class="col-12" *ngIf="type == 'View'">
      <div class="mb-3">
        <label class="col-form-label">Status</label>
        <ng-select
          [(ngModel)]="status"
          [multiple]="false"
          name="status"
          [clearable]="false"
          [disabled]="type === 'View'"
        >
          <ng-option *ngFor="let item of statusOptions" [value]="item.value">
            {{ item.label }}
          </ng-option>
        </ng-select>
      </div>
    </div>

    <div class="col-12 mx-auto">
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-success btn-label mt-3">
          <i class="bi {{ buttonIcon }} label-icon align-middle fs-16 me-2"></i
          >{{ buttonName }}
        </button>

        <!--Cancel button-->
        <button
          type="button"
          class="btn btn-danger btn-label mt-3 ms-2"
          (click)="activeModal.dismiss()"
        >
          <i
            class="bi {{ cancelButtonIcon }} label-icon align-middle fs-16 me-2"
          ></i
          >{{ cancelButtonName }}
        </button>
      </div>
    </div>
  </div>
</form>

<div class="modal-footer"></div>
