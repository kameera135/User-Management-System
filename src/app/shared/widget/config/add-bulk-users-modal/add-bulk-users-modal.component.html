<div class="modal-header">
  <h5 class="ps-2 modal-title fs-4 mt-2" id="myExtraLargeModalLabel">
    Add Bulk Users
  </h5>

  <button
    type="button"
    class="bg-transparent border-0"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">
      <i class="bi bi-x-lg text-dark"></i>
    </span>
  </button>
</div>

<!--Edit a Tag-->
<div class="modal-body">
  <div>
    <!-- *ngIf="editMode; else addTagForm"-->
    <form #editForm="ngForm" (ngSubmit)="onFormSubmit()" name="editTagForm">
      <div class="m-2">
        <div>
          <div class="row py-1 m-0 px-0" style="background-color: #eff2f7">
            <label class="form-label col-sm-12 text-center"
              >Download the template here</label
            >
            <!-- <div class="col-sm-6">Download the template here</div> -->
            <div class="d-flex justify-content-center col-sm-12">
              <button
                type="button"
                (click)="downloadXlsx()"
                class="btn btn-warning btn-sm mb-1 float-center text-muted"
              >
                <i
                  class="bi bi-filetype-xlsx label-icon align-middle text-muted"
                ></i>
                xlsx
              </button>
            </div>
          </div>
        </div>

        <div class="m-0 my-4">
          <!-- <label class="form-label">Upload File</label> -->
          <input
            type="file"
            class="form-control"
            #fileInput
            name="csvFile"
            id="csvFile"
            accept=".csv"
            (change)="onFileChange($event)"
            placeholder="Upload the file here..."
          />
        </div>

        <div class="col-12 mx-auto">
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success btn-label mt-3">
              <i
                class="bi bi-people-fill label-icon align-middle fs-16 me-2"
              ></i
              >Upload
            </button>

            <!--Cancel button-->
            <button
              type="button"
              class="btn btn-danger btn-label mt-3 ms-2"
              (click)="activeModal.dismiss()"
            >
              <i
                class="bi bi-x-circle-fill label-icon align-middle fs-16 me-2"
              ></i
              >Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
