<!-- Theme Settings -->
<ng-template #filtetcontent let-offcanvas>
    <div class="d-flex align-items-center bg-primary bg-gradient p-3 offcanvas-header">
        <h5 class="m-0 me-2 text-white">Location Map</h5>
        <button type="button" class="btn-close btn-close-white ms-auto " data-bs-dismiss="offcanvas" aria-label="Close"
            (click)="offcanvas.dismiss('Cross click')"></button>
    </div>
    <div class="offcanvas-body p-0">
        <ngx-simplebar class="h-100">
            <div class="p-4">

                <div class="row">
                    <div class="col-12">

                        <app-treeview [treeDataSource]="assertTreeData"
                            (onAssertTreeItemSelected)="onAssertTreeChanged($event)"
                            [selectedUnitId]="this.selectedUnitId"
                            (onAssertTreeItemSelected)="offcanvas.dismiss('Cross click')"></app-treeview>
                    </div>
                </div>
                <!-- end preloader-menu -->

            </div>
        </ngx-simplebar>
    </div>
</ng-template>
